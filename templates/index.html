<!DOCTYPE html>
<html>
<head>
	<title>Timer Setup</title>
	<script src="https://unpkg.com/htmx.org"></script>
	<style>
        .container { max-width: 600px; margin: 2rem auto; padding: 2rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 0.5rem; }
        button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; }
        .success { color: green; margin-top: 1rem; }
	</style>
</head>
<body>
<div class="container">
	<h1>Set Notification Timer</h1>
	<form hx-post="/create-timer" hx-target="#result">
		<input
				type="number"
				name="days"
				placeholder="Кол-во дней"
				min="1"
				required
		>
		<button type="submit">Задать таймер</button>
	</form>
	<div id="result"></div>
</div>
</body>
</html>
